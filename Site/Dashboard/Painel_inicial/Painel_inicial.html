<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel PC Solidário</title>
  <link rel="stylesheet" href="painel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <div class="logo">
        <a href="painel.html">
          <img src="../imagens/logopc-solidario_inteiro.png" alt="Logo do PC Solidário">
        </a>
      </div>
      <div class="user-info">
        <span>Simone Amaral</span>
        <div class="user-icon"></div>
      </div>
    </header>

    <!-- Barra lateral -->
    <aside class="sidebar">
      <nav>
        <ul class="menu">
          <li class="active"><a href="#"><i class="fa-solid fa-house"></i> Painel</a></li>
          <li><a href="#"><i class="fa-solid fa-user"></i> Doador</a></li>
          <li><a href="#"><i class="fa-solid fa-desktop"></i> Produtos</a></li>
          <li><a href="#"><i class="fa-solid fa-building-user"></i> Instituições</a></li>
          <li><a href="#"><i class="fa-solid fa-folder-open"></i> Relatórios</a></li>
          <li><a href="#"><i class="fa-solid fa-recycle"></i> Trocas</a></li>
          <li><a href="#"><i class="fa-solid fa-gears"></i> Configurações</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <header>
        <h1>Bem-vindo(a)!</h1>
      </header>
      <section class="content">
        <p>Visualize as estatísticas e informações importantes do sistema.</p>
      </section>

      <!-- Gráficos -->
      <div class="charts-container">
        <canvas id="chartProdutos"></canvas>
        <canvas id="chartDoacoes"></canvas>
      </div>
    </main>
  </div>

  <script src="graficos.js"></script>
</body>
</html>
