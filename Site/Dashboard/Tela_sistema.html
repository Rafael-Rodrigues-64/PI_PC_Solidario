<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel PC Solidário</title>
    <link rel="stylesheet" href="Tela_sistema.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <header class="header">
        <div class="logo">
            <a href="Tela_sistema.html"><img src="../assets/images/logopc-solidario inteiro.png" alt="Logo do Site"></a>
        </div>

        <div class="user-info">
                <span> Simone Amaral </span>
                <div class="user-icon"></div>
            </div>
      </header>

        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="active">
                    <li><a href="#"><i class="fa-solid fa-user"></i> Doador </a></li>
                    <li><a href="#"><i class="fa-regular fa-calendar-days"></i>  Dados cadastrais</a></li>
                    <li><a href="#"><i class="fa-solid fa-coins"></i>  Produtos </a></li>
                    <li><a href="#"><i class="fa-solid fa-folder-open"></i> Relatórios </a></li>
                    <li><a href="#"><i class="fa-solid fa-gears"></i> Configurações </a></li>
                    <li><a href="#"><i class="fa-solid fa-recycle"></i> Trocas </a></li>
                </li>
                </ul>
            </nav>
        </aside>
    
        <main class="main-content">

            <div class="form-select">
                <button class="form-btn pessoa-fisica">pessoa física</button>
                <button class="form-btn pessoa-juridica">pessoa jurídica</button>
            </div>

            <div class="actions">
                <button class="btn pesquisar">Pesquisar</button>
                <button class="btn cadastrar">Cadastrar</button>
            </div>

            
            
            <div class="content-area">

                <div class="btn-2">
                    <button class="btn_Novo"><i class="fa-solid fa-plus"></i>  Novo</button>
                    <button class="btn_Doar"><i class="fa-solid fa-plus"></i>  Doar</button>
                </div>
                <div class="linha"></div>
                <h2 class="end">Endereço</h2>
                
                <form>
                    <div class="div1">
                            <label for="">Cidade</label>
                            <input type="text"><span class="obrigat">*</span>
                        
                            <label for="">Estado</label>
                            <input type="text"><span class="obrigat">*</span>
                        
                            <label for="">Bairro</label>
                            <input type="text"><span class="obrigat">*</span>
                    </div>
                
                    <div class="div2"> <label for="">Logradouro</label>
                                <input type="text"><span class="obrigat">*</span>
                        
                                <label for="">Numero</label>
                                <input type="number"><span class="obrigat">*</span>
                            
                                <label for="">Cep</label>
                                <input type="int">    
                                
                            </form>
                            <div class="Salvar">
                                <button class="btn_salvar">Salvar</button>
                            </div>  
                    </div>  

                    
                     

            </div>



        </main>
    </div>

</body>
</html>
