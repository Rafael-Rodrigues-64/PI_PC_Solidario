<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logopc-solidario_reduz_tranp.png" type="image/x-icon">
    <link rel="stylesheet" href="css/projeto4_login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-icon-text">
        <div class="login-icon">
            <img src="../imagens/logopc-solidario inteiro.png" alt="">
        </div>
        <div class="login-text">
            <h1>Projeto <span>PC Solidário</span></h1>
            <h2>Gerenciamento</h2>            
        </div>
    </div>
    
    <form action="#" method="get" autocomplete="of">
        <div class="borda-animada">
            <fieldset>
                <legend>Acesse sua conta</legend>
                <label for="usuario" class="campos">
                    USUÁRIO: <br>
                    <input class="info" type="text" id="usuario" name="usuario" required minlength="10" maxlength="22" placeholder="nome completo" autofocus>
                </label>                
                <label class="campos">
                    SENHA: <br>
                    <input class="info" type="password" name="senha" required placeholder="exemplo: Aaaa@123">
                </label> 
                <div class="lembrar-senha">
                    <input type="checkbox">
                    <label for="">Lembrar de Mim</label>
                    <a href="projeto4_recuperarSenha.html">Esqueceu a senha?</a>
                </div>                           
                <button class="Btn">Login</button> 
                <div class="cadastro">
                    <span>É novo por aqui?</span>                 
                    <a href="../Tela_de_Cadastro/Cadastro.html" class="cadastro">Cadastre-se</a>                   
                </div>                                   
            </fieldset>
        </div>        
    </form>
</body>
</html>
