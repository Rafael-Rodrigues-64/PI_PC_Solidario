<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tela de Cadastro/Cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="get" autocomplete="of">
        <div class="borda-animada">
            <fieldset>
                <legend>Cadastre-se</legend>

                <div class="cadastro">
                    <span>É novo por aqui?</span><br>                
                    <a href="projeto4_cadastro.html" class="cadastro">Já tem conta? Faça login</a>              
                </div><br>   

                <label for="usuario" class="campos">
                    USUÁRIO: <br>
                    <input class="info" type="text" id="usuario" name="usuario" required minlength="10" maxlength="22" placeholder="nome completo" autofocus>
                </label>            
    
                <label class="campos">
                    SENHA: <br>
                    <input class="info" type="password" name="senha" required placeholder="exemplo: Aaaa@123">
                </label> 

                <label class="campos">
                    CONFIRMAR SENHA: <br>
                   <input class="info" type="password" name=" Confirmar Senha" required placeholder="exemplo: Aaaa@123">
               </label>
                
                <button class="Btn">Salva</button> 
         
                                
            </fieldset>
        </div>        
    </form>
</body>
</html>
