<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tela de Cadastro/Cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="get" autocomplete="of">
        <fieldset>
            <h2>Cadastro</h2>
            <label for="usuario">
                CPF/CNPJ: <br>
                <input type="" id="CPF/CNPJ" name="CPF/CNPJ" required minlength="10" maxlength="22"  placeholder="CPF/CNPJ" autofocus>
            </label>

            <label>
                NOME COMPLETO: <br>
                <input type="text" id="Nome Completo" name="Nome Completo" required minlength="10" maxlength="22" placeholder="Nome Completo" autofocus>
            
            </label>


            <label>
                CELULAR: <br>
                <input type="tel" name="Celular" required placeholder="Celular">
            </label>   

            <label>
                E-MAIL: <br>
                <input type="email" name="email" required placeholder="E-mail">
            </label>

            <label>
               CONFIRMA E-MAIL: <br>
                <input type="email" name="email" placeholder="E-mail" autofocus>
            </label>


            <label>
                SENHA: <br>
                <input type="password" name="senha" placeholder="exemplo: Aaaa@123">
            </label>

            <label>
                 CONFIRMAR SENHA: <br>
                <input type="password" name=" Confirmar Senha" required placeholder="exemplo: Aaaa@123">
            </label>
                            
            <div>
                <input class="botao" type="submit" value="Salva" id="">                
                <a href="projeto4_login.html">Já possui cadastro? Faça login</a>
            </div>                            
        </fieldset>
    </form>
</body>
</html>
