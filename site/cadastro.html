<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastre-se</title>
    <link href="assets/css/cadastro.css" rel="stylesheet">

</head>
  <body>
    
    <div class="estrutura"> 
            
        <form class="form">

          <fieldset class="titulo_formulario"><legend class="cadastre-se">Cadastre-se</legend>

            <div class="text_introduction">
              <p>Já tem conta? <a href="#">Faça login aqui</a></p>
              <p>Para se cadastrar preencha o formulário abaixo</p>
            </div>           
            
            <label for="matricula">Matrícula:*</label><br><br>
            <input type="number" id="matricula" name="matricula" placeholder="Informe sua matrícula do SENAC" required><br><br><br>

            <label for="nome">Nome:*</label><br><br>
            <input type="text" id="nome" name="nome" placeholder="Qual seu nome?" required><br><br><br>

            <label for="data_nascimento">Data de Nascimento:*</label><br><br>
            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="dd/mmmm/aa" required><br><br><br>

            <label for="celular">Celular:*</label><br><br>
            <input type="tel" id="celular" name="celular" placeholder="(99) 99999-9999" required><br><br>

            <p><label for="email">E-mail:*</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="confirmar_email">Confirme seu E-mail:*</label></p>

            <p><input type="email" id="email" name="email" placeholder="@edu.pa.senac.br" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;          
            <input type="email" id="confirmar_email" name="confirmar_email" placeholder="@edu.pa.senac.br" required></p><br>

            <p><label for="senha">Digite uma Senha:*</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="senha">Repita a Senha:*</label></p>

            <p><input type="password" id="senha" name="senha" placeholder="Informe Uma Senha" required> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <!-- o "&nbsp;" é uma entidade de caractere, e está adicionando espaço entre os elementos no HTML sem alterar a aparência visual, "&nbsp;".-->
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a Senha" required></p><br>
            
            <button class="button">Salvar</button>

          </fieldset>
          
        </form>  
      
    </div>  

  </body>
</html>
